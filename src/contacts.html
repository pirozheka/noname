<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Контакты</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdn.jsdelivr.net/npm/alpinejs@2.8.2/dist/alpine.min.js" defer></script>
</head>

<body>
    <div id="header-placeholder"></div>
    <section class="contacts">
        <div class="contacts-line"></div>
        <div class="container">
            <ul class="breadcrumps">
                <li class="breadcrumps-item"><a href="/">Главная</a></li>
                <li>Контакты</li>
            </ul>
            <h1>Контакты</h1>
            <div class="contacts-cols">
                <div class="contacts-left">
                    <form action="" method="post" id="contacts-form">
                        <input type="tel" name="phone" placeholder="Телефон" required>
                        <input type="text" name="name" placeholder="Имя">
                        <label for="check">
                            <input type="checkbox" class="custom-checkbox" name="check" checked>
                            <span>Отправляя форму, вы даете согласие на <a href="/policy"
                                    class="contacts-form-link">обработку персональных данных</a></span>
                        </label>
                        <button id="contacts-btn">Отправить</button>
                    </form>
                </div>
                <div class="contacts-right">
                    <div class="contacts-right-item">
                        <div class="contacts-right-item_caption">Телефон</div>
                        <div class="contacts-right-item_descr">
                            <img src="assets/icons/phone.svg" alt="">
                            <p><a href="tel:+7999999999">8 999 99 99 99</a></p>
                        </div>
                    </div>
                    <div class="contacts-right-item">
                        <div class="contacts-right-item_caption">Почта</div>
                        <div class="contacts-right-item_descr">
                            <img src="assets/icons/mail.svg" alt="">
                            <p><a href="mailto:info@ermail.kz">info@ermail.kz</a></p>
                        </div>
                    </div>
                    <div class="contacts-right-item">
                        <div class="contacts-right-item_caption">Офис</div>
                        <div class="contacts-right-item_descr">
                            <img src="assets/icons/location.svg" alt="">
                            <p>Алматы, ул. Ленина 86, офис 15</p>
                        </div>
                    </div>
                    <div class="contacts-right-item">
                        <div class="contacts-right-item_caption">Время работы</div>
                        <div class="contacts-right-item_descr">
                            <img src="assets/icons/time.svg" alt="">
                            <p>Пн-пт: 9:00 - 18:00</p>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div class="contacts-map">
            <script type="text/javascript" charset="utf-8" async
                src="https://api-maps.yandex.ru/services/constructor/1.0/js/?um=constructor%3Ad99b3a734a94df8fbf91d699fa8fd1acbe561f8675e2f7ca1b1c48cdb8349535&amp;width=100%25&amp;height=400&amp;lang=ru_RU&amp;scroll=true"></script>
        </div>
    </section>
    <div id="footer-placeholder"></div>
</body>
</html>
