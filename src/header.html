<header>
    <div class="container">
        <div class="header-items" x-data="{ searchOpen: false }" @click.away="searchOpen = false">
            <div class="logo">
                <a href="/">
                    <img src="images/logo.svg" alt="Logo">
                </a>
            </div>
            <div class="nav-menu">
                <ul>
                    <li>Каталог</li>
                    <li>Услуги</li>
                    <li><a href="/contacts">Контакты</a></li>
                </ul>
            </div>
            <div class="recall">
                <div class="location">
                    <a href="" class="location-trigger">
                        <img src="assets/icons/location.svg" alt="">
                        <p>Астана</p>
                    </a>
                </div>
                <div class="recall-block">
                    <div class="recall-caption"><a href="mailto:info@mail.com">info@mail.com</a></div>
                    <div class="recall-number"><a href="tel:+79999999999">+7(999)999-99-99</a></div>
                </div>
                <button id="recall-button">Обратный звонок</button>
            </div>

            <div class="nav-icons">
                <div class="icon search-icon" @click="searchOpen = !searchOpen">
                </div>
                <div class="searchbox" x-show="searchOpen" x-transition>
                    <input type="text" id="searchbox" placeholder="Поиск товара">
                    <button id="search-submit" type="submit"></button>
                    <div class="search-close" @click="searchOpen = !searchOpen"></div>
                </div>
                <div class="icon cart-icon">
                </div>
            </div>
        </div>
    </div>
</header>

<div class="header-mobile">
    <div class="mobile-wrapper">
        <div class="header-mobile-group">
            <div class="location">
                <a href="" class="location-trigger">
                    <img src="assets/icons/location.svg" alt="">
                    <p>Астана</p>
                </a>
            </div>
            <div class="mobile-search">
                <input type="text" id="searchbox" placeholder="Поиск">
                <button type="submit" id="mobile-search-submit"></button>
            </div>
        </div>
    </div>
</div>
